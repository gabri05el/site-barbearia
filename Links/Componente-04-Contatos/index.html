<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos - Barbearia</title>
        <link rel="shortcut icon" href="../../Icons/Icon-Contato/icone-contato.ico" type="image/x-icon">

        <link rel="stylesheet" href="../../Css/style.css">
        <script defer src="../../Js/Contato/contato.js"></script>

    </head>
    <body>
        <header>
            <section class="header__componentes">
                <div class="header__componente">
                    <img src="../../Imagem/Img-logo/logo-01.png" class="header__componente_img_logo" alt="Logo do site">
                </div>
                <div id="header-componente-links" class="header__componente_links">
                    <a href="../../index.html" class="header__componente_link">Menu</a>
                    <a href="../Componente-01-Cortes/index.html" class="header__componente_link">Cortes</a>
                    <a href="../Componente-02-Mensalidade/index.html" class="header__componente_link">Mensalidade</a>
                    <a href="../Componente-03-Localidade/index.html" class="header__componente_link">Localidades</a>
                </div>
                <div id="div-barras" class="div_barras">
                    <span class="barra"></span>
                    <span class="barra"></span>
                    <span class="barra"></span>
                </div>
            </section>
        </header>
        <main>
            <section class="main__componentes">
                <div class="main__contato_fixos">
                    <div>
                        <i class="fa-solid fa-house"></i>
                        <p>R.XXXXXX,NÂºX</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <p>(XX) XXXXX-XXXX</p>
                    </div>
                </div>
                <div class="main__contato">
                    <form class="main__contato_form" id="contato">
                        <div class="main__contato_campo">
                            <div class="main__contato_campo_dados">
                                <h2 class="main__contato_campo_dados_titulo">Contato</h2>
                            </div>
                            <div class="main__contato_campo_dados">
                                <input type="text" name="Nome" id="contato--dados-nome" class="contato__campo_dados_input" placeholder="Nome Completo*">
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <small></small>
                            </div>
                            <div class="main__contato_campo_dados">
                                <input type="number" name="celular" id="contato--dados-celular" class="contato__campo_dados_input" placeholder="Celular*">
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <small></small>
                            </div>
                            <div class="main__contato_campo_dados">
                                <input type="email" name="email" id="contato--dados-email" class="contato__campo_dados_input" placeholder="E-mail*">
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <small></small>
                            </div>
                            <div class="main__contato_campo_dados">
                                <input type="text" name="assunto" id="contato--dados-assunto" class="contato__campo_dados_input" placeholder="Assunto*">
                                <i class="fa-solid fa-circle-check"></i>
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <small></small>
                            </div>
                            <div class="main__contato_campo_dados">
                                <textarea type="" name="mensagem" class="contato__campo_dados_textarea" placeholder="Mensagem"></textarea>
                            </div>
                        </div>
                        <div class="main__contato_campo">
                            <input type="submit" value="Enviar" class="contato__campo_botao">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <section class="footer__componentes">
                <div class="footer__componente">
                    <img src="../../Imagem/Img-Footer/fundo-01.png" class="footer__componente_img_footer" alt="Imagem barber shop">
                </div>
                <div class="footer__componente">
                    <a href="#" class="footer__componente_redes_sociais">

                    <a href="#" class="footer__componente_redes_sociais">

                        <p>XXXXXX</p>
                    </a>
                    <a href="#" class="footer__componente_redes_sociais">
                        <i class="fa-brands fa-tiktok"></i>
                        <p>XXXXXX</p>
                    </a>
                </div>
            </section>
        </footer>

</html>
